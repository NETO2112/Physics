var cpf = "000.000.000-00";
var m = [];

var cnt = 0; // contador
for (var i=0;i<cpf.length;i++) { // i++  =  i=i+1
	var aux = parseInt(cpf.charAt(i));
	if (!isNaN(aux)) {
		m[cnt] = aux;
		cnt++;
	}
}

document.write(m + "<br>");

var digito1;
var digito2;

}
