var timer;
var inicio;
var agora;
var ultimo;

function toggle() {
	if (timer) {
		clearInterval(timer);
		timer = null; // false, 0
		ultimo = (agora.getTime()-inicio.getTime());
	}
	else {
		timer = setInterval("display()",1);
		inicio = new Date();
	}
}

function display() {
	var agora = new Date();
	document.getElementById("output").innerHTML = ultimo;
}
</script>
