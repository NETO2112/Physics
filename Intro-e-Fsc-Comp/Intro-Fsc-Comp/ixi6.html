function calCampo(x,y,z) {
	var k = 9e9;
	var q = 1.6e-19;
	var r3 = Math.pow(x*x+y*y+z*z,3/2);
	var Ex = k*q*x/r3;
	var Ey = k*q*y/r3;
	var Ez = k*q*z/r3;
	return { x:Ex, y:Ey, z:Ez }; //objeto
}

var E = calCampo(1,2,3);
document.write(E.x + "<br>");
document.write(E.y + "<br>");
document.write(E.z + "<br>");
