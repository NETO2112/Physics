<html>
<body>

<div align="center">

<canvas id="cnv" width="400" height="400"
	style="background-color:rgb(255,255,255);
	border:1px solid black"></canvas>

</div>

<script>
//ctx.setTransform(escX,dist,dist,escY,dx,dy)

var ctx = document.getElementById("cnv").getContext("2d");
ctx.setTransform(400/20,0,0,-400/20,200,400);
ctx.lineWidth = 20/400;

var xmin = -10;
var xmax = +10;
var N = 50; //nro de retas que comp√µe a curva
var dx = (xmax - xmin)/N;

for (var i=1;i<=N;i++) {
	ctx.beginPath();
	var x1 = xmin + (i-1)*dx;
	var y1 = 1*Math.sin(x1) + 5;
	ctx.moveTo(x1,y1);
	var x2 = xmin + i*dx;
	var y2 = 1*Math.sin(x2) + 5;
	ctx.lineTo(x2,y2);
	ctx.strokeStyle = "blue";
	ctx.stroke();
	
	ctx.beginPath();
	var x1 = xmin + (i-1)*dx;
	var y1 = 1*Math.sin(x1) + 4;
	ctx.moveTo(x1,y1);
	var x2 = xmin + i*dx;
	var y2 = 1*Math.sin(x2) + 4;
	ctx.lineTo(x2,y2);
	ctx.strokeStyle = "blue";
	ctx.stroke();
}

ctx.translate(-3,11);
for (var x=-2;x<=2.2;x=x+0.2) {
	ctx.beginPath();
	ctx.moveTo(x-0.2,-1*(x-0.2)*(x-0.2));
	ctx.lineTo(x,-1*x*x);
	ctx.strokeStyle = "brown";
	ctx.stroke();
}
</script>
</body>
</html>
