var b = [ [0,1,2], [1,2,3] ]; // 2x3 NxM

//

var N = b.length;
var c = [];
for (var i=0;i<M;i=i+1) {
	c[i]= [];
	for (var j=0;j<M;j=j+1) {
		c[i][j] = 0;
	}
}
